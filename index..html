<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Text Box</title>
    <style>
        .code-box {
            position: relative;
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-x: auto;
        }

        .copy-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 12px;
        }

        .copy-btn:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

    <div class="code-box">
        <button class="copy-btn" onclick="copyText()">Copy</button>
        <pre id="text-content">hellow this is hasib</pre>
    </div>

    <script>
        function copyText() {
            const text = document.getElementById("text-content").innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert("Copied to clipboard!");
            }).catch(err => {
                console.error("Failed to copy: ", err);
            });
        }
    </script>

</body>

</html>
